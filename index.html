<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c39846a4d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>

<body>

    <div class="container">

        <header class="text-center text-light mt-5 mb-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search your todo list.">
            </form>
        </header>

        <!-- Why are colors not being inherited from ul class? -->
        <ul class="list-group todos mx-auto">
            <li class="text-light list-group-item d-flex justify-content-between align-items-center">
                <span>Buy eggs</span>
                <i class="fas fa-trash delete"></i>
            </li>

            <li class="text-light list-group-item d-flex justify-content-between align-items-center">
                <span>Go to the gym</span>
                <i class="fas fa-trash delete"></i>
            </li>

            <li class="text-light list-group-item d-flex justify-content-between align-items-center">
                <span>Do laundry</span>
                <i class="fas fa-trash delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label for="addItem" class="text-light mb-2">Add a new item.</label>
            <input id="addItem" class="form-control m-auto" type="text" name="add">
        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
